<div class="flex flex-col items-center ">
    <div class="flex pt-4 justify-around w-1/3">
        <div [ngClass]="{'border-green-600':task?.reminder}" class="flex bg-slate-200 w-full items-center px-4 py-2 border-l-8" (dblclick)="onToggle(task)">
            <div class="flex flex-col w-full ">
                <span class="w-full h-8">{{task?.text}}</span>
                <span class="w-full h-8">{{task?.day}}</span>
            </div>
            <button class="text-red-700 text-4xl" (click)="onDelete(task)">
                &#215;
            </button>
        </div>
    </div>
</div>
